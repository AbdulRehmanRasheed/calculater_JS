<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            background-image: url('https://watermark.lovepik.com/photo/50073/8260.jpg_wh1200.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" placeholder="Enter company name">

        <label for="designation">Designation</label>
        <select id="designation">
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Manager</option>
            <!-- Add more options as needed -->
        </select>

        <label for="annualCTC">Annual CTC</label>
        <input type="number" id="annualCTC" placeholder="Enter annual CTC">

        <label for="experience">Experience</label>
        <select id="experience">
            <option value="fresher">Fresher</option>
            <option value="1year">1 Year</option>
            <option value="2years">2 Years</option>
        </select>

        <button onclick="calculateSalary()">Calculate Salary</button>

        <div id="result"></div>
    </div>

    <script>

        function calculateSalary() {
            var companyName = document.getElementById("companyName").value;
            var designation = document.getElementById("designation").value;
            var annualCTC = document.getElementById("annualCTC").value;
            var experience = document.getElementById("experience").value;

            var basicSalary;
            var allowance;
            var totalSalary;

            switch (designation) {
                case "developer":
                    basicSalary = annualCTC / 12;
                    allowance = basicSalary * 0.2;
                    totalSalary = basicSalary + allowance;
                    break;
                case "designer":
                    basicSalary = annualCTC / 12;
                    allowance = basicSalary * 0.25;
                    totalSalary = basicSalary + allowance;
                    break;
                case "manager":
                    basicSalary = annualCTC / 12;
                    allowance = basicSalary * 0.3;
                    totalSalary = basicSalary + allowance;
                    break;
            }

            if (experience == "fresher") {
                totalSalary = totalSalary - (totalSalary * 0.1);
            } else if (experience == "1year") {
                totalSalary = totalSalary - (totalSalary * 0.05);
            }

            document.getElementById("result").innerHTML = "Company Name: " + companyName + "<br>Designation: " + designation + "<br>Basic Salary: " + basicSalary + "<br>Allowance: " + allowance + "<br>Total Salary: " + totalSalary;
        }
    </script>
</body>

</html>
